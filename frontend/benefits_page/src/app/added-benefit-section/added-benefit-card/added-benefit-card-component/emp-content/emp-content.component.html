<div>
  <div id="card-header">
      Employee details
  </div>
  <div id="title">
      {{empData.first_name}} {{empData.last_name}}
  </div>
  <div id="details">
      <div id="benefit-name">
          Benefit  : 
          {{empBenefitData.benefit_name}}
      </div>
      <div id="benefit-cost">
          Benefit-cost : 
          {{empBenefitData.beneficiary_cost}}
      </div>
  </div>
  <div 
  id="add-benefit-btn"
  (click)="onAddBenefitBtnTap()">
        Add benefit
  </div>
</div>
