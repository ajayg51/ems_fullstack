<div id="search-box">
    <span >
        
        <input 
        [(ngModel)] = "inputText"
        (ngModelChange)="onInputTextChange($event)"
        
        type="text"
        id="search-text" 
        placeholder="Search employee name" 
        />

    </span>
    <span id="search-icon">
        
        <img 
        id="search-logo" 
        width="20px" 
        height="20px" 
        src={{searchLogo}} 
        alt="search_icon"/>

    </span> 
</div>
