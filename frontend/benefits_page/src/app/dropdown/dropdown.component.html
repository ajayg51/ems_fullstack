<div id="dropdown">
    <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select (selectionChange)="onOptionSelect($event)">
            <mat-option 
            *ngFor="let option of options"
            value={{option}}>{{option}}
            </mat-option>
        </mat-select>
      </mat-form-field>
</div>
