<div id="employee-listing-div">
    
     <div 
      id="employees-header-div" 
     (click)="onEmpCardTap">
        All employee listing
     </div>
     <app-search-box [onEmpSearch]="onEmpSearch"/>
     <ul id="employee-listing">
      <li *ngFor="let item of  filteredEmployees$ | async">
         <app-employee-card
         [empData]="item"
         [onEmpCardTapCallback]="onEmpCardTap"
         />
         </li>

      </ul>
</div>
